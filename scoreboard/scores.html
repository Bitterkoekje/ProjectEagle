<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="grid-container">
    <div class="grid-item" id="column0"></div>
    <div class="grid-item" id="column1"></div>
    <div class="grid-item" id="column2"></div>
    <div class="grid-item" id="column3"></div>
</div>
<script type='text/javascript'>
    // refresh every 5 seconds
    var refresher = setInterval(function(){
        $('#column0').load("./column0.html");
        $('#column1').load("./column1.html");
        $('#column2').load("./column2.html");
        $('#column3').load("./column3.html");
    }, 500);
</script>
</body>
</html>
